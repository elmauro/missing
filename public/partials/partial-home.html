<div class="jumbotron text-center">
    <h2>Missing Numbers</h2>

    <div class="row">
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-body" style="text-align: left; margin-left: 30px;">
                    <div class="row">
                        <div class="col-sm-9">
                            <div class="row">
                                <div class="col-sm-2">
                                    <h4><span class="label label-info">N numbers</span></h4>
                                </div>
                                <div class="col-sm-10">
                                    <h4><input class="form-control" type="number" ng-model="N"></h4>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-2">
                                    <h4><span class="label label-info">A List</span></h4>
                                </div>
                                <div class="col-sm-10">
                                    <textarea class="form-control" cols="80" rows="4" ng-model="LA"> </textarea>
                                </div>                         
                            </div>
                            <div class="row">
                                <div class="col-sm-2">
                                    <h4><span class="label label-info">M numbers</span></h4>
                                </div>
                                <div class="col-sm-10">
                                    <h4><input class="form-control" type="number" ng-model="M"></h4>
                                </div>                        
                            </div>
                            <div class="row">
                                <div class="col-sm-2">
                                    <h4><span class="label label-info">B List</span></h4>
                                </div>
                                <div class="col-sm-10">
                                    <textarea class="form-control" cols="80" rows="4" ng-model="LB"> </textarea>
                                </div>                        
                            </div>
                            <div class="row" style="text-align: center; margin-top: 20px; margin-left: 130px;">
                                <div class="col-sm-2"></div>
                                <div class="alert alert-danger" ng-if="errorMessage">
                                    <strong>Error!</strong> {{ errorMessage }}
                                </div>                       
                            </div>
                            <div class="row" ng-show="show">
                                <div class="col-sm-2 alert alert-success">
                                  <strong>Missing!</strong> Numbers.
                                </div>
                                <div class="col-sm-10">
                                    <textarea class="form-control" cols="80" rows="4" ng-model="missings"> </textarea>
                                </div>                        
                            </div>
                        </div>
                        <div class="col-sm-3">
                          <div class="row" style="text-align: center;">
                                <img src="/images/search.jpg" height="70px" width="70px">
                                <button type="button" class="btn btn-info btn-lg" ng-click="search()">Search</button>
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<div ui-view></div>
